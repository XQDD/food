<!DOCTYPE html>
<html>
	<!-- 导入css -->
	<include file="./Application/Admin/Public/html/css.html" />

	<body>
		<div id="wrapper">
			<!-- 导入导航菜单 -->
			<include file="./Application/Admin/Public/html/navbar.html" />
			<div id="page-wrapper" class="gray-bg dashbard-1">
				<!-- 导入页面头部 -->
				<include file="./Application/Admin/Public/html/headbar.html" />

				<!-- 本页面内容 -->
				<div class="row wrapper border-bottom white-bg page-heading">
					<div class="col-lg-9">
						<h3>原创文章</h3>
						<ol class="breadcrumb">
							<li>
								<a href="index.html">首页</a>
							</li>
							<li>
								原创文章管理
							</li>
							<li class="active">
								<strong>修改原创文章</strong>
							</li>
						</ol>
					</div>
					<div class="col-lg-3">
						<h2></h2>
						<a class="btn btn-primary" href="__CONTROLLER__/index">返回</a>
					</div>
				</div>

				<div class="wrapper wrapper-content animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="ibox float-e-margins">
								<div class="ibox-title">
									<h5>开始修改</h5>
									<div class="ibox-tools">
										<a class="collapse-link">
											<i class="fa fa-chevron-up"></i>
										</a>

									</div>
								</div>
								<div class="ibox-content">
									<form method="post" class="form-horizontal" enctype="multipart/form-data">
										<input type="hidden" name="an_id" value="{$list.an_id}">
										<div class="form-group">
											<label class="col-sm-2 control-label">标题:</label>
											<div class="col-sm-6">
												<input type="text" name="an_title" value="{$list.an_title}" placeholder="必填"  required="" class="form-control">
											</div>
										</div>
                                        
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
											<label class="col-sm-2 control-label">摘要:</label>
											<div class="col-sm-6">
												<input type="text" name="an_summary" value="{$list.an_summary}" placeholder="选填" class="form-control">
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-10 col-sm-offset-1">
												<textarea id="editor" name="an_content"></textarea>
											</div>
											<div id="an_content" style="display:none;">{$list.an_content}</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">作者:</label>
											<div class="col-sm-3">
												<input type="text" name="an_author" value="{$list.an_author}" placeholder="选填" class="form-control">
											</div>
										</div>
											<div class="checkbox i-checks"></div>
											<div class="form-group">
												<div class="col-sm-2 col-sm-offset-10">
													<button class="btn btn-primary" type="submit">确认</button>
												</div>
											</div>
									</form>
									</div>
								</div>	
						</div>
					</div>
				</div>
				<!-- end -->

				<!-- 导入页面头部按钮 -->
				<include file="./Application/Admin/Public/html/footbar.html" />

				<!-- 导入页面头部按钮 -->
				<include file="./Application/Admin/Public/html/headbtn.html" />
			</div>
			<!-- Mainly scripts -->
			<!-- 导入js -->
			<include file="./Application/Admin/Public/html/js.html" />
	</body>
	<script type="text/javascript" charset="utf-8" src="{$Think.const.ADMIN_UEDITOR}/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="{$Think.const.ADMIN_UEDITOR}/ueditor.all.min.js">
	</script>
	<script type="text/javascript">
		 //实例化编辑器
		 //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
		 //var ue = UE.getEditor('editor');
		var atc_content = document.getElementById('an_content');
		var editor = UE.getEditor('editor');
		editor.addListener("ready", function() {
			// editor准备好之后才可以使用
			editor.setContent(an_content.innerHTML);
		});
		
		navbar('.select_li','.select_li7');
	</script>

</html>
