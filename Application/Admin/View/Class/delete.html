<!DOCTYPE html>
<html>
        <!-- 导入css -->
    <include file="./Application/Admin/Public/html/css.html" />
        <!-- Mainly scripts -->
           <!-- 导入js -->
    <include file="./Application/Admin/Public/html/js.html" />
<body>
    <div id="wrapper">
        <!-- 导入导航菜单 -->
    <include file="./Application/Admin/Public/html/navbar.html" />
        <div id="page-wrapper" class="gray-bg dashbard-1">
        <!-- 导入页面头部 -->
    <include file="./Application/Admin/Public/html/headbar.html" />

              <!-- 本页面内容 -->
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-9">
                    <h2>系</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">首页</a>
                        </li>
                        <li class="breadcrumb_li2">
                            删除
                        </li>
                        <li class="active">
                            <strong class="breadcrumb_li3">删除系</strong>
                        </li>
                    </ol>
                </div>
                
            </div>
          <script type="text/javascript">
    function ajax_pic(valueDel){
     if(confirm('你确认要删除吗？')){
             $.ajax({
     "type":'GET',
     "url": "__CONTROLLER__/deleteIndex?valueDel="+valueDel, 
     "date":'ok?',
     "success": function(msg){
        if(msg == 1){
        	//alert('删除成功');
           $("#wrapDel"+valueDel).remove();
        }else{
           alert('删除失败');
        }
      }});
         }else{
            return;
         }
    }
    </script>      
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        	<div class="col-lg-6 col-lg-offset-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>所有系</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>所属系</th>
                                <th>班名</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="class" id="vo">
                            <tr id="wrapDel{$vo.cl_id}">
                                <td>{$i}</td>
                                <td>{$vo.fct_name}</td>  
                                <td>{$vo.cl_name}</td>
                                <td><span class="btn btn-warning btn-xs" value="{$vo.cl_id}"
                        onclick="ajax_pic({$vo.cl_id});">删除</span> </td>
                            </tr>
                            </volist>
                            </tbody>
                        </table>
{$page}
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
            <!-- end -->
          <!-- 导入页面头部按钮 -->
    <include file="./Application/Admin/Public/html/footbar.html" />
        
          <!-- 导入页面头部按钮 -->
    <include file="./Application/Admin/Public/html/headbtn.html" />
    </div>
    <input type="hidden" class="hidden_input" value="{$list[0].mg_sign}"/>
<!--    判断是那中类型的管理员
-->    <script type="text/javascript">
        	navbar('.del_li','.del_li2');
    </script>

</body>
</html>
