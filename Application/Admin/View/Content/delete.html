<!DOCTYPE html>
<html>
        <!-- 导入css -->
    <include file="./Application/Admin/Public/html/css.html" />
        <!-- Mainly scripts -->
           <!-- 导入js -->
    <include file="./Application/Admin/Public/html/js.html" />
<body>
    <div id="wrapper">
        <!-- 导入导航菜单 -->
    <include file="./Application/Admin/Public/html/navbar.html" />
        <div id="page-wrapper" class="gray-bg dashbard-1">
        <!-- 导入页面头部 -->
    <include file="./Application/Admin/Public/html/headbar.html" />

              <!-- 本页面内容 -->
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-9">
                    <h2>系</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">首页</a>
                        </li>
                        <li class="breadcrumb_li2">
                            删除
                        </li>
                        <li class="active">
                            <strong class="breadcrumb_li3">删除课题内容</strong>
                        </li>
                    </ol>
                </div>
                
            </div>
    <script type="text/javascript">
    function ajax_pic(valueDel,studentNum){
     if(studentNum == 0){
     if(confirm('你确认要删除吗？')){
     	
     $.ajax({
     type :'GET',
     url : "__MODULE__/content/deleteIndex", 
     data: {"valueDel":valueDel},
     dataType: "json",
     success: function(msg){
        if(msg == 1){
        	//alert('删除成功');
           $("#wrapDel"+valueDel).remove();
        }else{
           alert('删除失败');
        }
      }});
         }else{
            return;
         }	
     }else{
     	alert('已经有'+studentNum+'人选课了,不能删除！');
     	return ;
     }
    }
    </script>      
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        	<div class="col-lg-6 col-lg-offset-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>所有系</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>课程名称</th>
                                <th>教师名称</th>
                                <th>已选人数</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="arrayList" id="vo">
                            <tr id="wrapDel{$vo.ct_id}">
                                <td>{$i}</td>
                                <td>{$vo.ct_name}</td>  
                                <td>{$vo.ct_teacher}</td>
                                <td>{$vo.ct_seletctd_num}</td>
                                <td>
                                	<span class="btn btn-warning btn-xs" value="{$vo.ct_id}" onclick="ajax_pic({$vo.ct_id},{$vo.ct_seletctd_num});">删除</span>
                                </td>
                            </tr>
                            </volist>
                            </tbody>
                        </table>
{$page}
                    </div>
                    <a href="__MODULE__/Content/deleteAll/deleteAll/999" 
									class="col-lg-1 col-lg-offset-1 btn btn-warning deleteWhole" onclick="javascript:return confirm('!!!你确定要删除所有课题吗？')">删除所有课题</a>
                </div>
            </div>
        </div>
        </div>
        </div>
            <!-- end -->
          <!-- 导入页面头部按钮 -->
    <include file="./Application/Admin/Public/html/footbar.html" />
        
          <!-- 导入页面头部按钮 -->
    <include file="./Application/Admin/Public/html/headbtn.html" />
    </div>
    <input type="hidden" class="hidden_input" value="{$list[0].mg_sign}"/>

        	navbar('.del_li','.del_li3');
    </script>

</body>
</html>
