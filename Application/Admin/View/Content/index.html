<!DOCTYPE html>
<html>
        <!-- 导入css -->
    <include file="./Application/Admin/Public/html/css.html" />
        <!-- Mainly scripts -->
           <!-- 导入js -->
    <include file="./Application/Admin/Public/html/js.html" />
<body>
    <div id="wrapper">
        <!-- 导入导航菜单 -->
    <include file="./Application/Admin/Public/html/navbar.html" />
        <div id="page-wrapper" class="gray-bg dashbard-1">
        <!-- 导入页面头部 -->
    <include file="./Application/Admin/Public/html/headbar.html" />

              <!-- 本页面内容 -->
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-7">
                    <h2>课程内容</h2>
                    
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">首页</a>
                        </li>
                        <li class="breadcrumb_li2">
                            选课课程内容查看
                        </li>
                        <li class="active">
                            <strong class="breadcrumb_li3">所有课程内容</strong>
                        </li>
                    </ol>
                </div>
                <form action='__MODULE__/Content/search' class="form-horizontal" method="post">
                	<h2></h2>
                    	<div class="col-md-2">
                    		<input type="text" name="ct_teacher" placeholder="按教师名查找"class="form-control" required="">
                    	</div>
                    	<div class="col-md-2">
                    	<input type="submit" value="搜索" class="btn btn-primary"/>
                    	</div>
                 </form>
            </div>
            
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        	<div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>所有课程内容</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="text-center">序号</th>
                                <th class="text-center">课程名称</th>
                                <th class="text-center">教师名称</th>
                                <th class="text-center">是否被选</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="arrayList" id="vo">
                            <tr>
                                <td class="text-center">{$i}</td>
                                <td><a href="__MODULE__/Content/showByID/ct_id/{$vo.ct_id}">{$vo.ct_name}</a></td>  
                                <td>{$vo.ct_teacher}</td>
                                <td class="text-center">
                                	<p>
							      <if condition="$vo.ct_seletctd_num eq 1"> 
							      <span style="color:red;font-size:16px;">已选</span>
							      <else />
							      <span style="color:green;font-size:16px">未选</span>
							         </if>
							      </p>
							      </td>
                            </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row">
                        	<div class="col-lg-4 col-lg-offset-5">{$page}</div>
                        </div>
                        <a href="/food/index.php/Admin/Content/expExcel" class="btn btn-primary" style="margin-left: 80%;">获取所有未被选课题列表</a>

                    </div>
                    
                </div>
                
            </div>
             
        </div>
        </div>
        </div>
            <!-- end -->
          <!-- 导入页面头部按钮 -->
    <include file="./Application/Admin/Public/html/footbar.html" />
        
          <!-- 导入页面头部按钮 -->
    <include file="./Application/Admin/Public/html/headbtn.html" />
    </div>
    <input type="hidden" class="hidden_input" value="{$list[0].mg_sign}"/>
<!--    判断是那中类型的管理员
-->    <script type="text/javascript">
        	navbar('.select_li','.select_li3');
    </script>

</body>
</html>
