<!DOCTYPE html>
<html>
	<!-- 导入css -->
	<include file="./Application/Admin/Public/html/css.html" />

	<body>
		<div id="wrapper">
			<!-- 导入导航菜单 -->
			<include file="./Application/Admin/Public/html/navbar.html" />
			<div id="page-wrapper" class="gray-bg dashbard-1">
				<!-- 导入页面头部 -->
				<include file="./Application/Admin/Public/html/headbar.html" />

				<!-- 本页面内容 -->
				<div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-2">
                	<h2></h2>
                    <h3>查看学生选课情况</h3>
                    
                </div>
                <div class="col-lg-10">
                    <h2></h2>
                    <div class="row">
                    	<div class="form-group">
                    	<form action='__MODULE__/SC/search' class="form-horizontal" method="post">
                    	<div class="col-md-2">
                    		<input type="text" name="ct_teacher" placeholder="按教师名查找"class="form-control" required="">
                    	</div>
                    	<div class="col-md-2">
                    	<input type="submit" value="搜索" class="btn btn-primary">
                    	</div>
                        </form>
                        <form action='__MODULE__/SC/search' class="form-horizontal" method="post">
                    	<div class="col-md-2">
                    		<input type="text" name="sd_class" placeholder="按班别查找"class="form-control" required="">
                    	</div>
                    	<div class="col-md-2">
                    	<input type="submit" value="搜索" class="btn btn-primary">
                    	</div>
                        </form>
                        <form action='__MODULE__/SC/search' class="form-horizontal" method="post">
                    	<div class="col-md-2">
                    	<input type="text" name="sd_num" placeholder="按学号查找"class="form-control" required="">
                    	</div>
                    	<div class="col-md-2">
                    	<input type="submit" value="搜索" class="btn btn-primary">
                    	</div>
                        </form>
                    </div>
                    </div>
                    
                    
                </div>
            </div>
				<div class="wrapper wrapper-content animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="ibox float-e-margins">
								<div class="ibox-title">
									<h5>查询结果</h5>
									<span class="navhead1" style="display:none;font-size:15px;color:#000000">&nbsp;&nbsp;&nbsp;一共有{$num}名学生选了{$arrayList[0].ct_name}<font color="red">(只对精确查询有效)</font></span>
									<span class="navhead2" style="display:none;font-size:15px;color:#000000">&nbsp;&nbsp;&nbsp;{$arrayList[0].sd_class}的选课情况<font color="red">(只对精确查询有效)</font></span>
									<span class="navhead3" style="display:none;font-size:15px;color:#000000">&nbsp;&nbsp;&nbsp;学号为{$arrayList[0].sd_num}的学生一共选了{$num}门课<font color="red">(只对精确查询有效)</font></span>
									<div class="ibox-tools">
										<a class="collapse-link">
											<i class="fa fa-chevron-up"></i>
										</a>
									</div>
								</div>
								<div class="ibox-content">
					<table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="text-center">序号</th>
                                <th class="text-center">学号</th>
                                <th class="text-center">学生姓名</th>
                                <th class="text-center">性别</th>
                                <th class="text-center">班别</th>
                                <th class="text-center">课程名</th>
                                <th class="text-center">教师名</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="arrayList" id="vo" key="i">
                            <tr>
                                <td class="text-center">{$i}</td>
                                <td class="text-center">{$vo.sd_num}</td>  
                                <td class="text-center">{$vo.sd_name}</td>
                                <td class="text-center">{$vo.sd_sex}</td>
                                <td class="text-center">{$vo.sd_class}</td>
                                <td class="text-center"><a href="__MODULE__/Content/showByID/ct_id/{$vo.ct_id}">{$vo.ct_name}</a></td>
                                <td class="text-center">{$vo.ct_teacher}</td>
                            </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="col-lg-8 col-lg-offset-4">
									{$page}
								</div>
						<a href="__MODULE__/SC/expExcel" class="btn btn-primary" style="margin-left: 80%;">导出数据并生成excel</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end -->

			<!-- 导入页面头部按钮 -->
			<include file="./Application/Admin/Public/html/footbar.html" />

			<!-- 导入页面头部按钮 -->
		</div>
		<include file="./Application/Admin/Public/html/headbtn.html" />
		</div>
		<!-- Mainly scripts -->
		<!-- 导入js -->
		<include file="./Application/Admin/Public/html/js.html" />
		 <script type="text/javascript">
        	navbar('.select_li','.select_li5');
        	
        	if($('.marksContent').val() == 'marksContent'){
        		$('.navhead1').show();
        	}
        	if($('.marksContent').val() == 'marksClass'){
        		$('.navhead2').show();
        	}
        	if($('.marksContent').val() == 'marksNum'){
        		$('.navhead3').show();
        	}
        	        	
    </script>
	</body>

</html>
