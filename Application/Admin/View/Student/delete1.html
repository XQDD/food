<!DOCTYPE html>
<html>
	<!-- 导入css -->
	<include file="./Application/Admin/Public/html/css.html" />

	<body>
		<div id="wrapper">
			<!-- 导入导航菜单 -->
			<include file="./Application/Admin/Public/html/navbar.html" />
			<div id="page-wrapper" class="gray-bg dashbard-1">
				<!-- 导入页面头部 -->
				<include file="./Application/Admin/Public/html/headbar.html" />

				<!-- 本页面内容 -->
				<div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-2">
                    <h2>删除学生信息</h2>
                    
                </div>
                <div class="col-lg-10">
                    <h2></h2>
                    <div class="row">
                    	<div class="form-group">
                    	<form action='__MODULE__/Student/delete' class="form-horizontal" method="post">
                    	<div class="col-md-4">
                    		<input type="text" name="sd_class" placeholder="按班级查找"class="form-control" required="">
                    	</div>
                    	<div class="col-md-2">
                    	<input type="submit" value="搜索" class="btn btn-primary">
                    	</div>
                        </form>
                        <form action='__MODULE__/Student/delete' class="form-horizontal" method="post">
                    	<div class="col-md-4">
                    		<input type="text" name="sd_num" placeholder="按学号查找"class="form-control" required="">
                    	</div>
                    	<div class="col-md-2">
                    	<input type="submit" value="搜索" class="btn btn-primary">
                    	</div>
                        </form>
                    </div>
                    </div>
                    
                    
                </div>
            </div>
				<div class="wrapper wrapper-content animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="ibox float-e-margins">
								<div class="ibox-title">
									<h5>查询结果</h5>
									<div class="ibox-tools">
										<a class="collapse-link">
											<i class="fa fa-chevron-up"></i>
										</a>
									</div>
								</div>
								<div class="ibox-content">
					<table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>政治面貌</th>
                                <th>民族</th>
                                <th>专业</th>
                                <th>班别</th>
                                <th>身份号</th>
                                <th>密码</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="vo" key="i">
                            <tr>
                                <td>{$i}</td>
                                <td>{$vo.sd_num}</td>  
                                <td>{$vo.sd_name}</td>
                                <td>{$vo.sd_sex}</td>
                                <td>{$vo.sd_political_status}</td>  
                                <td>{$vo.sd_nation}</td>
                                <td>{$vo.sd_professional}</td>
                                <td>{$vo.sd_class}</td>  
                                <td>{$vo.sd_idcar}</td>
                                <td>{$vo.sd_pwd}</td>
                                <td><a href="__MODULE__/Student/deleteSingle/singleID/{$vo.sd_id}"
                                	class="btn btn-warning" onclick="javascript:return confirm('你确定要删除&nbsp;&nbsp;{$vo.sd_name}&nbsp;&nbsp;吗?')">删除</a></td>
                            </tr>
                            </volist>
                            </tbody>
                        </table>
								</div>
								<div>
								<input type="hidden" value="{$marksClass}" class="marksClass" />
								<a style="display:none;" href="__MODULE__/Student/deleteClass/sd_class/{$list[0].sd_class}" 
									class="col-lg-1 col-lg-offset-1 btn btn-warning deleteWhole" onclick="javascript:return confirm('!!!你确定要删除{$list[0].sd_class}班吗')">删除整班</a></div>
								<div class="col-lg-9 col-lg-offset-8">
									{$page}
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end -->

			<!-- 导入页面头部按钮 -->
			<include file="./Application/Admin/Public/html/footbar.html" />

			<!-- 导入页面头部按钮 -->
		</div>
		<include file="./Application/Admin/Public/html/headbtn.html" />
		</div>
		<!-- Mainly scripts -->
		<!-- 导入js -->
		<include file="./Application/Admin/Public/html/js.html" />
		 <script type="text/javascript">
        	navbar('.del_li','.del_li4');
        	if($('.marksClass').val() == 'marksClass'){
        		$('.deleteWhole').show();
        	}
    </script>
	</body>

</html>
