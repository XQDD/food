<!DOCTYPE html>
<html>
	<!-- 导入css -->
	<include file="./Application/Admin/Public/html/css.html" />

	<body>
		<div id="wrapper">
			<!-- 导入导航菜单 -->
			<include file="./Application/Admin/Public/html/navbar.html" />
			<div id="page-wrapper" class="gray-bg dashbard-1">
				<!-- 导入页面头部 -->
				<include file="./Application/Admin/Public/html/headbar.html" />

				<!-- 本页面内容 -->
				<div class="row wrapper border-bottom white-bg page-heading">
					<div class="col-lg-9">
						<h3>修改管理</h3>
						<ol class="breadcrumb">
							<li>
								<a href="index.html">首页</a>
							</li>
							<li>
								原创文章管理
							</li>
							<li class="active">
								<strong>修改原创文章</strong>
							</li>
						</ol>
					</div>
				</div>

				<div class="wrapper wrapper-content animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="ibox float-e-margins">
								<div class="ibox-title">
									<h5>开始修改</h5>
									<div class="ibox-tools">
										<a class="collapse-link">
											<i class="fa fa-chevron-up"></i>
										</a>

									</div>
								</div>
								<div class="ibox-content">
									
									<form method="post" class="form-horizontal" enctype="multipart/form-data">
										<input type="hidden" name="sd_id" value="{$list.sd_id}">
										<div class="form-group">
											<label class="col-sm-4 control-label">学号:</label>
											<div class="col-sm-3">
												<input type="text" name="sd_num" value="{$list.sd_num}" class="form-control">
											</div>
											
											
										</div>
										<div class="form-group">
											<div class="hr-line-dashed"></div>
											<label class="col-sm-4 control-label">姓名:</label>
											<div class="col-sm-3">
												<input type="text" name="sd_name" value="{$list.sd_name}" class="form-control">
											</div>
										</div>
										<div class="form-group">
											<div class="hr-line-dashed"></div>
											<label class="col-sm-4 control-label">性别:</label>
											<div class="col-sm-3">
												<input type="text" name="sd_sex" value="{$list.sd_sex}" class="form-control">
											</div>
										</div>
										<div class="form-group">
											
											<div class="hr-line-dashed"></div>
											<label class="col-sm-4 control-label">政治面貌:</label>
											<div class="col-sm-3">
												<input type="text" name="sd_political_status" value="{$list.sd_political_status}" class="form-control">
											</div>
										</div>
										<div class="form-group">
											
											<div class="hr-line-dashed"></div>
											<label class="col-sm-4 control-label">民族:</label>
											<div class="col-sm-3">
												<input type="text" name="sd_nation" value="{$list.sd_nation}" class="form-control">
											</div>
										</div>
										<div class="form-group">
											
											<div class="hr-line-dashed"></div>
											<label class="col-sm-4 control-label">专业:</label>
											<div class="col-sm-3">
												<input type="text" name="sd_professional" value="{$list.sd_professional}" class="form-control">
											</div>
										</div>
										<div class="form-group">
											
											<div class="hr-line-dashed"></div>
											<label class="col-sm-4 control-label">班别:</label>
											<div class="col-sm-3">
												<input type="text" name="sd_class" value="{$list.sd_class}" class="form-control">
											</div>
										</div>
										<div class="form-group">
											
											<div class="hr-line-dashed"></div>
											<label class="col-sm-4 control-label">身份证号:</label>
											<div class="col-sm-3">
												<input type="text" name="sd_idcar" value="{$list.sd_idcar}" class="form-control">
											</div>
										</div>
										<div class="form-group">
											
											<div class="hr-line-dashed"></div>
											<label class="col-sm-4 control-label">密码:</label>
											<div class="col-sm-3">
												<input type="text" name="sd_pwd" value="{$list.sd_pwd}" class="form-control">
											</div>
										</div>
											<div class="checkbox i-checks"></div>
											<div class="form-group">
												<div class="col-sm-4 col-sm-offset-8">
													<button class="btn btn-primary" type="submit">修改</button>
												</div>
											</div>
									</form>
									</div>
							</div>
						</div>
					</div>
				</div>
				<!-- end -->

				<!-- 导入页面头部按钮 -->
				<include file="./Application/Admin/Public/html/footbar.html" />

				<!-- 导入页面头部按钮 -->
				<include file="./Application/Admin/Public/html/headbtn.html" />
			</div>
			<!-- Mainly scripts -->
			<!-- 导入js -->
			<include file="./Application/Admin/Public/html/js.html" />
	</body>
	<script type="text/javascript" charset="utf-8" src="{$Think.const.ADMIN_UEDITOR}/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="{$Think.const.ADMIN_UEDITOR}/ueditor.all.min.js">
	</script>
	<script type="text/javascript">
	navbar('.header_article_li','.open_article_li');
		 //实例化编辑器
		 //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
		 //var ue = UE.getEditor('editor');
		var atc_content = document.getElementById('atc_content');
		var editor = UE.getEditor('editor');
		editor.addListener("ready", function() {
			// editor准备好之后才可以使用
			editor.setContent(atc_content.innerHTML);
		});
	</script>
<script type="text/javascript">
        	navbar('.edit_li','.edit_li1');
    </script>
</html>
