<!DOCTYPE html>
<html>
        <!-- 导入css -->
    <include file="./Application/Teacher/Public/html/css.html" />
        <!-- Mainly scripts -->
           <!-- 导入js -->
    <include file="./Application/Teacher/Public/html/js.html" />
<body>
    <div id="wrapper">
        <!-- 导入导航菜单 -->
    <include file="./Application/Teacher/Public/html/navbar.html" />
        <div id="page-wrapper" class="gray-bg dashbard-1">
        <!-- 导入页面头部 -->
    <include file="./Application/Teacher/Public/html/headbar.html" />

              <!-- 本页面内容 -->
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-9">
                    <h2>课程内容</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">首页</a>
                        </li>
                        <li class="breadcrumb_li2">
                            选课课程内容查看
                        </li>
                        <li class="active">
                            <strong class="breadcrumb_li3">所有课程内容</strong>
                        </li>
                    </ol>
                </div>
                
            </div>
            
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        	<div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>所有课程内容</h5>
                        <span style="margin-left: 10px;color:blue">您还可以发布：{$sizeof} 个课题！</span>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="text-center">序号</th>
                                <th class="text-center">课题名称</th>
                                <th class="text-center">指定某系学生可选</th>
                                <th class="text-center">指导老师</th>
                                <th class="text-center">指导老师电话</th>
                                <th class="text-center">副指导老师</th>
                                <th class="text-center">选课情况</th>
                                <th class="text-center">学生信息</th>
                                <th class="text-center">拟安排实验室</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="result" id="vo">
                            <tr>
                                <td class="text-center">{$i}</td>
                                <td class="text-center">{$vo.ct_name}</td>  
                                <td class="text-center">{$vo.ct_faculty}</td>
                                <td class="text-center">{$vo.ct_teacher}</td>
                                <td class="text-center">{$vo.ct_phone}</td>
                                <td class="text-center">{$vo.ct_fu_name}</td>
                                <td class="text-center">
                                	    <if condition="($vo.ct_seletctd_num eq 1)">
									    <span style="color:green">已被选</span>
									    <else /> <span style="color:red">未被选</span>
									</if>
                                </td>
                                <td class="text-center">
                                 <if condition="($vo.ct_seletctd_num eq 1)">
									    <span style="color:green"><a href='__CONTROLLER__/searchStu/ct_id/{$vo.ct_id}'>查看</a></span>
									    <else /> <span style="color:red"></span>
									</if>
                                </td>
                                <td class="text-center">{$vo.ct_lab}</td>
                                <td class="text-center">
                        <a class="btn btn-success btn-xs" href="__CONTROLLER__/alert/ct_id/{$vo.ct_id}">修改</a> 
                        <a class="btn btn-warning btn-xs" href="__CONTROLLER__/dele/ct_id/{$vo.ct_id}" onclick="javascript:return confirm('!!!你确定要删除&nbsp;&nbsp;{$vo.ct_name}这个课题吗？')">删除</a> 
                                </td>
                            </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
                
            </div>
             
        </div>
        </div>
        </div>
            <!-- end -->
          <!-- 导入页面头部按钮 -->
    <include file="./Application/Teacher/Public/html/footbar.html" />
        
          <!-- 导入页面头部按钮 -->
    <include file="./Application/Teacher/Public/html/headbtn.html" />
    </div>
    <input type="hidden" class="hidden_input" value="{$list[0].mg_sign}"/>
<!--    判断是那中类型的管理员
-->    <script type="text/javascript">
        	navbar('.index_li','.index_li');
    </script>

</body>
</html>
