<!DOCTYPE html>
<html>
        <!-- 导入css -->
    <include file="./Application/Teacher/Public/html/css.html" />
        <!-- Mainly scripts -->
           <!-- 导入js -->
    <include file="./Application/Teacher/Public/html/js.html" />
<body>
    <div id="wrapper">
        <!-- 导入导航菜单 -->
    <include file="./Application/Teacher/Public/html/navbar.html" />
        <div id="page-wrapper" class="gray-bg dashbard-1">
        <!-- 导入页面头部 -->
    <include file="./Application/Teacher/Public/html/headbar.html" />

              <!-- 本页面内容 -->
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-9">
                    <h2>查看学生信息</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">首页</a>
                        </li>
                        <li class="breadcrumb_li2">
                            查看学生信息
                        </li>
                        
                    </ol>
                </div>
            </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        	<div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查看学生信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" id="form_data" name="form_data" enctype="multipart/form-data">
                                <div class="form-group"><label class="col-sm-4 control-label">姓名:</label>
                                    <div class="col-sm-5"><input type="text" value="{$oneStu[0].sd_name}" class="form-control" ></div>
                                </div>
                               <div class="form-group"><label class="col-sm-4 control-label">学号:</label>
                                    <div class="col-sm-5"><input type="text" value="{$oneStu[0].sd_num}" class="form-control" ></div>
                                </div>
                                <div class="form-group"><label class="col-sm-4 control-label">性别:</label>
                                    <div class="col-sm-5"><input type="text" value="{$oneStu[0].sd_sex}" class="form-control" ></div>
                                </div>
                                <div class="form-group"><label class="col-sm-4 control-label">名族:</label>
                                    <div class="col-sm-5"><input type="text" value="{$oneStu[0].sd_nation}" class="form-control" ></div>
                                </div>
                                <div class="form-group"><label class="col-sm-4 control-label">专业:</label>
                                    <div class="col-sm-5"><input type="text" value="{$oneStu[0].sd_professional}" class="form-control" ></div>
                                </div>
                                <div class="form-group"><label class="col-sm-4 control-label">班别:</label>
                                    <div class="col-sm-5"><input type="text" value="{$oneStu[0].sd_class}" class="form-control" ></div>
                                </div>
                                <div class="form-group"><label class="col-sm-4 control-label">联系电话:</label>
                                    <div class="col-sm-5"><input type="text" value="{$oneStu[0].sd_phone}" class="form-control" ></div>
                                </div>
                        </form>
                    </div>
                    <div class="col-sm-2 col-sm-offset-9"><a href="__CONTROLLER__/index"><span class="btn btn-success">返回</span></a></div>
                </div>
            </div>
        </div>
        </div>
        </div>
            <!-- end -->
          <!-- 导入页面头部按钮 -->
    <include file="./Application/Teacher/Public/html/footbar.html" />
        
          <!-- 导入页面头部按钮 -->
    <include file="./Application/Teacher/Public/html/headbtn.html" />
    </div>
    <input type="hidden" class="hidden_input" value="{$list[0].mg_sign}"/>
<!--    判断是那中类型的管理员
-->    <script type="text/javascript">
        	navbar('.index_li','.index_li');
    </script>

</body>
</html>
